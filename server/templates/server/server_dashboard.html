<!DOCTYPE html>
<html>
{% extends 'server/base_server.html' %}
{% load bootstrap4 %}
{% block navbar %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TipGate</title>
</head>
<body>
	{% endblock navbar %}
	{% block content %}
	Display current customer orders
	<ol>
	{% for order in customer_orders %}
		<li>{{ order }}</li>
	</ol>
	{% empty %}
	<p>No open Orders</p>
	{% endfor %}

	{% endblock content %}
</body>

</html>
