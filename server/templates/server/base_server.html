{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	{% bootstrap_css %}
	{% bootstrap_javascript jquery='full' %}
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 border">
	
	<a class="navbar-brand text-light" href="{% url 'core:home' %}"><img src="" width="30" height="30" alt=""><b></b></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target="#navbarCollapse" aria-controls="navbarCollapse"
	aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	<div class="collapse navbar-collapse" id="navbarCollapse">


		<ul class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link text-light" href="{% url 'users:logout' %}"><b>Log out</b></a>
				</li>
			{% else %}
				<li class="nav-item text-light">
					<a class="nav-link" href="{% url 'users:register' %}"><b>Register</b></a>
				</li>
				<li class="nav-item text-light">
					<a class="nav-link" href="{% url 'users:login' %}">Log in</a>
				</li>
			{% endif %}
		</ul>
	</div>
</nav>

<main role="main" class="container">
	<div class="pb-2 mb-2 border-bottom">
		{% block navbar %}{% endblock navbar %}
	</div>
	<div>
		{% block content%}{%endblock content %}
	</div>
</main>

</body>
</html>
