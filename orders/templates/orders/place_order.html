<!DOCTYPE html>
<html>
{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% block navbar %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order</title>
</head>
<body>
<small><a href="{% url 'core:home' %}">->Back</a></small>
{% endblock navbar %}
{% block content %}
<p><b>Place an order from {{ customer_location }}</b></p>

	<form action="{% url 'orders:place_order' user.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>Submit</button>
		
	</form>

{% endblock content %}
</body>
</html>
